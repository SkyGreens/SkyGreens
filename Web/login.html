<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">       
        <script src="login.js" defer></script> 

    </head>
    <body>

        <!--Tela de login-->
        <div class="wrapper">
            <div class="content-login">
                <h2> Acesse sua conta </h2>
                <p>Sua contribuição é essencial. Entre para colaborar conosco!</p>
                <form class="box-login" id="loginForm" method="post" action="#">
                    
                    <input type="user" id="user" class="campo" name="user" placeholder="Usuario" required>
                    <input type="password" id="password" class="campo" name="senha" placeholder="Senha" required>
                    

                  <div class="box-lembrar-senha">  
                    <a class="link" onclick=forgotPassword() id="pswrd">Esqueceu a senha?</a>
                  </div>

                  <input type="submit" class="botao_entrar" onclick=login_submit() value="Entrar">
                </form>
                
            </div>
        </div>

    </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/relatorio.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="js/script.js" defer></script> 
        <script src="js/relatorio.js" defer></script>
        <script defer src="js/menuLoader.js"></script>
    </head>
    <body>

        <div id="menu-container"></div>
        
        <div class="report-container">
            <h1>RELATÓRIOS PRODUÇÃO</h1>
            <div class="report-item-container"></div>
        </div>

        <button id="gerarCsvBtn" onclick="gerarCsv()">Gerar Arquivo CSV</button>
        

        <script>

            document.addEventListener('DOMContentLoaded', function() {
                window.onload = function() {
                    const token = localStorage.getItem("authToken")?.trim();
                    if (typeof renderProductionReports === 'function') {
                        _ = renderProductionReports(token); 
                    } else {
                        console.error("A função renderProductionReports não foi encontrada.");
                    }
                };
            });
    
        </script>



    </body>
</html>

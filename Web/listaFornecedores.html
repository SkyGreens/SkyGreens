<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/fornecedor.css"> 
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">       
        <script src="js/script.js" defer></script>
        <script src="js/fornecedor.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script defer src="js/menuLoader.js"></script>

    </head>
    <body>
        
        <div id="menu-container"></div>
       
        <div class="container">
            <div class="header">
                <h2>Listagem de Fornecedores</h2>
                <div class="search-filter-container">
                    <input type="text" id="searchBar" class="search-bar" placeholder="Buscar Fornecedor...">
                    <select id="statusFilter" class="status-filter" onchange="filterTable()"> 
                        <option value="all">Todos</option>
                        <option value="ativo">Ativos</option>
                        <option value="inativo">Inativos</option>
                    </select>
                    <button class="btInsumo" onclick=pageInsumo()>Visualizar insumos</button>
                </div>
            </div>

           
            <div class="table-container">
                <table class="supplier-table" id="supplierTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Inscrição Estadual</th>
                            <th>CNPJ</th>
                            <th>País</th>
                            <th>Telefone</th>
                            <th>Cidade</th>
                            <th>Estado</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                    
                    
                    <script>

                        window.onload = function() {
                            const token = localStorage.getItem("authToken")?.trim();
                            if (typeof fetchSuppliers === 'function') {
                                fetchSuppliers(token); 
                            } else {
                                console.error("A função fetchSuppliers não foi encontrada.");
                            }
                        };

                    </script>

                </table>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="insumo.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">      
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="script.js" defer></script> 
        <script src="insumo.js" defer></script> 
        <script defer src="menuLoader.js"></script>
    </head>
    <body>
        <div id="menu-container"></div>

        <section class="banner-container">
            <div class="content-container">
                <h2 class="section-title"><strong>Visualização de Insumos</strong></h2>
                <div class="insumos-list" id="insumos-list"></div>

                <script>

                    document.addEventListener('DOMContentLoaded', function() {
                        window.onload = function() {
                            const token = localStorage.getItem("authToken")?.trim();
                            if (typeof fetchInsumos === 'function') {
                                fetchInsumos(token); 
                            } else {
                                console.error("A função fetchInsumos não foi encontrada.");
                            }
                        };
                    });
            
                </script>
            </div>
        </section>
</body>
</html>

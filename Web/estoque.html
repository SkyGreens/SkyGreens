<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estoque.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="js/script.js" defer></script> 
        <script src="js/estoque.js" defer></script> 
        <script defer src="js/menuLoader.js"></script>
    </head>
    <body>

        <div id="menu-container"></div>

        <section class="banner-container">
            <div class="content-container">
                <h2 class="section-title"><strong>Visualização de Estoque</strong></h2>
                <div class="stocks-list" id="stocks-list"></div>
    
                <script>
    
                    document.addEventListener('DOMContentLoaded', function() {
                        window.onload = function() {
                            const token = localStorage.getItem("authToken")?.trim();
                            if (typeof fetchStock === 'function') {
                                fetchStock(token); 
                            } else {
                                console.error("A função fetchStock não foi encontrada.");
                            }
                        };
                    });
            
                </script>
            </div>
        </section>

    </body>
</html>

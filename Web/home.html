<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/home.css"> 
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">       
        <script src="js/script.js" defer></script>
        <script src="js/home.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script defer src="js/menuLoader.js"></script>

    </head>
    <body>

        <div id="menu-container"></div>
        
        <div class="homepage">

        <!-- FORNECEDORES -->
        <div class="cards-container">
            <div class="info-card" id="fornecedores-info-card"></div>
            <div class="card" id="fornecedores-card">
                <h3 onclick="show_proveedores()">Fornecedores</h3>
                <ul id="fornecedores-list"></ul>
            </div>
        </div>

        <!-- INSUMO -->
        <div class="cards-container">
            <div class="info-card" id="sementes-info-card"></div>
            <div class="card" id="sementes-card">
                <h3 onclick="pageInsumo()">Sementes</h3>
                <ul id="sementes-list"></ul>
            </div>
        </div>

        <!-- PEDIDO -->
        <div class="cards-container">
            <div class="info-card" id="pedido-info-card"></div>
            <div class="card" id="pedidos-card">
                <h3 onclick="show_orders()">Pedidos</h3>
                <ul id="pedidos-list"></ul>
            </div>
        </div>

        <script>

            window.onload = function() {
                const token = localStorage.getItem("authToken")?.trim();
                if (typeof renderFromStorage === 'function') {
                    renderFromStorage(token); 
                    fetchCharts(token);
                } else {
                    console.error("A função renderFromStorage não foi encontrada.");
                }
            };

        </script>

        <!-- DEIXAR OS GRAFICOS EMBAIXO LADO A LADO -->
        <!-- POSSIVEL SOLUÇÃO: COLOCAR LEGENDA -->
        <div class="charts">
            <div class="chart-container" data-chart-id="chart1">
                <div class="chart"></div>
            </div>
            <div class="chart-container" data-chart-id="chart2">
                <div class="chart"></div>
            </div>
        </div>

    </body>
</html>

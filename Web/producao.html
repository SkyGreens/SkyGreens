<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="producao.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="script.js" defer></script> 
        <script src="producao.js" defer></script> 
        <script defer src="menuLoader.js"></script>
    </head>
    <body>
        <div id="menu-container"></div>

        <div class="container-prod">
            <h2>Produção</h2>
            <div class="menu">
                <button class="menu-item" onclick=report_page()>Relatório</button>
                <button class="menu-item" onclick=stock_page()>Estoque</button>
                <button class="menu-item" onclick=pageInsumo()>Insumos</button>
            </div>

            <div class="prod-grid">
                <script>

                    document.addEventListener('DOMContentLoaded', function() {
                        window.onload = function() {
                            const token = localStorage.getItem("authToken")?.trim();
                            if (typeof fetchProductionData === 'function') {
                                fetchProductionData(token); 
                            } else {
                                console.error("A função fetchProductionData não foi encontrada.");
                            }
                        };
                    });
            
                </script>
            </div>
        </div>
    </body>
</html>
